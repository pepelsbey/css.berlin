<!DOCTYPE html>
<html lang="en">
<head>
    <title>Berlin CSS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @font-face {
            font-family: 'Berlin Type';
            src: url('berlin-type.woff2') format('woff2');
        }

        html, body {
            height: 100%;
        }

        html {
            color-scheme: light dark;
        }

        body {
            margin: 0;
            display: grid;
            place-items: center;
            font-family: 'Berlin Type', sans-serif;
        }

        h1 {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Berlin CSS</h1>
</body>
</html>
